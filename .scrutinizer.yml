build:
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          -
            command: phpcs-run
            use_website_config: true
      environment:
        node:
          version: 6.0.0

filter:
  excluded_paths:
    - 'tests/*'
    - '*.min.js'
    - 'docs/*'
    - 'vendor/*'

checks:
  php: true
  javascript: true

coding_style:
  php:
    spaces:
      around_operators:
        assignment: true
        concatenation: true
      within:
        brackets: true
